<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->

        </div>
    </div>
</div>

<div class="container-fluid mt--4">
    <div class="row justify-content-center">
        <div class="col-xl-6 mb-5 mb-xl-0">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1"></h6>
                            <h2 class="mb-0">view Skill</h2>
                        </div>
                        
                        <div class="col">
                                <button class="btn btn-warning" routerLink="/admin">back </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead class="table align-items-center table-flush">
                            <tr>

                                <th scope="col">Skill Category</th>
                                <th scope="col">Skill Name</th>
                                <th scope="col">Your certification</th>
                                <th scope="col">start date</th>
                                <th scope="col">end date</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let associatesSkill of associateSkills">
                                <th>{{associatesSkill.sid.skillCategory}}</th>
                                <td>{{associatesSkill.sid.skillName}}</td>
                                <td>{{associatesSkill.certification}}</td>
                                <td>{{associatesSkill.startDate}}</td>
                                <td>{{associatesSkill.endDate}}</td>
                                <td><button class="btn btn-primary " (click)="onupdate(associatesSkill)">update
                                    </button>
                                </td>


                                <td><button type="button" class="btn btn-danger"
                                        (click)="onRemove(associatesSkill.sid.skillId)">Remove </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>

</div>
