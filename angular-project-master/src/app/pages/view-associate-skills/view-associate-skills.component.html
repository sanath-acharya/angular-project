<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
    
            </div>
        </div>
    </div>
    
    <div class="container-fluid mt--6">
        <!-- Table -->
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">Employee Table</h3>
    
                        <div class="text-right ">
    
                            <button class="btn btn-outline-default" routerLink="/admin"><img src="./assets/img/brand/back.png">  </button>
                        </div>
                    </div>
    
    
    
    
                    <div class="card-body">
                        <table class="table">
                            <thead class="table  table-flush">
                                <tr>
    
                                    <th scope="col">Skill Category</th>
                                    <th scope="col">Skill Name</th>
                                    <th scope="col">Your certification</th>
                                    <th scope="col">Start date</th>
                                    <th scope="col">End date</th>
                                    <th scope="col">Update</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let associatesSkill of associateSkills | paginate : {itemsPerPage:3,currentPage:p} ">
                                    <th>{{associatesSkill.sid.skillCategory}}</th>
                                    <td>{{associatesSkill.sid.skillName}}</td>
                                    <td>{{associatesSkill.certification}}</td>
                                    <td>{{associatesSkill.startDate}}</td>
                                    <td>{{associatesSkill.endDate}}</td>
                                    <td><button class="btn btn-outline-primary " (click)="onupdate(associatesSkill)">Update
                                        </button>
                                    </td>
    
    
                                    <td><button type="button" class="btn btn-outline-danger"
                                            (click)="onRemove(associatesSkill.sid.skillId)">Remove </button>
                                    </td>
                                </tr>
                            </tbody>
                            <pagination-controls (pageChange)="p=$event"> </pagination-controls>
                        </table>
    
    
                    </div>
                </div>
            </div>
        </div>
    </div>
