<div class="header bg-gradient-danger py-7 py-lg-8">
        <div class="container">
          <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-md-6">
                <h1 class="text-white">Welcome!</h1>
                <p class="text-lead text-light"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </div>
      <!-- Page content -->
      <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-transparent pb-5">
               
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
      
                  <small>Please Enter Your Email ID</small>
                  <p style="color: red;">{{errorstring}}</p>
                </div>
                <form role="form" >
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" [(ngModel)]="email_id" placeholder="Email" type="email" name="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>
                  </div>
                 
                  <!-- (click)="onlogin(loginmodel,associatemodel)" -->
                  <div class="text-center">
                    <button  (click)="osubmit()" class="btn btn-outline-primary my-4">Submit</button>
     
                  </div>
      
                </form>
              </div>
            </div>
           
          </div>
        </div>
      </div>
