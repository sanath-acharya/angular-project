<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for
            free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            Add Employees
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <form role="form" [formGroup]="addAssociateForm" > 
            <div class="form-group"   > 
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control"  [ngClass]="{'has-error':addAssociateForm.get('associateFirstName').errors &&
              (addAssociateForm.get('associateFirstName').touched || addAssociateForm.get('associateFirstName').errors)}"  placeholder=" first Name" type="text"/>
              <span *ngIf="addAssociateForm.get('associateFirstName').errors.required">
                first Name is required
              </span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" formControlName="associateLastName"  name="associateLastName" [(ngModel)]="AssociateModel.associateLastName" 
                  placeholder="last Name" type="text">
              
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" formControlName="associateEmail  [(ngModel)]="AssociateModel.associateEmail"  name="associateEmail"
                  placeholder="Email" type="email">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" formControlName="password"  name="password" [(ngModel)]="AssociateModel.password" 
                  placeholder="password" type="password">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" formControlName="associateMobile"  name="associateMobile" [(ngModel)]="AssociateModel.associateMobile" 
                  placeholder="phone number" type="tel">
              </div>


            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" formControlName="dob"  name="dob" [(ngModel)]="AssociateModel.dob" 
                  placeholder="date of birth" type="date">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                 
                <legend>Gender</legend>
                <div  *ngFor="let gender of genders">
                <div class="form-check">
                  <label [for]="gender" class="form-check-label">{{gender}} &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                 
                    <input type="radio" class="form-check-input" formControlName="gender"  name="gender" [(ngModel)]="AssociateModel.gender"  [id]="gender" [value]="gender"
                      checked>
                    </label>
                </div>
              </div>
                <!-- <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="gender" 
                    [(ngModel)]="AssociateModel.gender" name="gender" id="optionsRadios2" value="option2">
                    Male
                  </label>
                </div> -->
              </div>
            </div>

            <!-- <fieldset class="form-group"> -->
             
            <!-- </fieldset> -->

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="AssociateModel.location" formControlName="location"  name="location" 
                  placeholder="location" type="text">
              </div>
            </div>
