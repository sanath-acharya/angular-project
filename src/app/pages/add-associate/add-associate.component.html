<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            

        </div>
    </div>
</div>

<div class="text-center">
    <button class="btn btn-primary" routerLink="/admin"> back</button>

    <button class="btn btn-primary" routerLink="/addAssociate"> Add Associates</button>
</div>
<div class="pl-lg-4">


    <div class="row">
        <div class="col-lg-6">

            <label for="drpSearchBy" class="col-md-3 col-form-label">Category:</label>
            <select name="searchBy" id="drpSearchBy" class="form-control  col-lg-7" [(ngModel)]="searchby">

                <option value="associateFirstName">First Name</option>
                <option value="associateLastName"> Last name</option>
                <option value="associateEmail"> Emial </option>
                <option value="associateMobile"> Mobile</option>

            </select>

        </div>
        <div class="col-lg-6">
            <label for="txtSearchText" class="col-md-3 col-form-label">SearchBy</label>
            <div class="input-group input-group-rounded input-group-merge">
                <input type="search" class=" form-control-rounded form-control  fa fa-search col-lg-7  "
                    id="txtSearchText"  [(ngModel)]="searchText" aria-label="Search">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fa fa-search" (click)="onSearchClick()"></span>
                    </div>
                </div>
            </div>



        </div>

    </div>
</div>


<div class="card-header border-0">
    <h3 class="mb-0">Employee Table</h3>
</div>
<div class="table-responsive">
    <!-- <div> -->

    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    <h5 class="text-dark mb-0">
                        associateFirstName
                    </h5>
                </th>
                <th>
                    <h5 class="text-dark mb-0">
                        associateLastName
                    </h5>
                </th>
                <th>
                    <h5 class="text-dark mb-0">
                        associateEmail
                    </h5>
                </th>
                <th>
                    <h5 class="text-dark mb-0">
                        associateMobile
                    </h5>
                </th>
                <th>
                    <h5 class="text-dark mb-0">
                        Update associate
                    </h5>
                </th>
                <th>
                    <h5 class="text-dark mb-0">
                        Delete associate
                    </h5>
                </th>
            </tr>

        </thead>

        <tbody>
            <!-- <div class="accordion" id="accordion1"> -->
            <!-- <td>{{employee.associateFirstName | searchTitle:employee.gender}}</td> -->
            <!-- </a> -->
            <!-- <div class="collapse" id="accortion2" data-parent="#accordion1" >
                        <div class="card card-body">
                            Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad
                            squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente
                            ea proident.
                        </div>
                    </div> -->
            <!-- <a class= "collapsed"  data-toggle="collapse" data-target="#accortion2" > -->
            <tr *ngFor="let employee of Associateinfo;let i=index">


                <td>
                    <h5 class="text-dark mb-0">
                        {{employee.associateFirstName}}
                    </h5>

                </td>


                <td>
                    <h5 class="text-dark mb-0">
                        {{employee.associateLastName}}
                    </h5>

                </td>

                <td>
                    <h5 class="text-dark mb-0">
                        {{employee.associateEmail}}
                    </h5>
                </td>


                <td>
                    <h5 class="text-dark mb-0">
                        {{employee.associateMobile}}
                    </h5>
                </td>




                <td>
                    <button class="btn btn-success" (click)="onEdit($event,i)">update</button>

                </td>
                <td>
                    <button class="btn btn-danger" (click)="onRemoveconfirm($event,employee.associateId)"> Remove</button>

                </td>
            </tr>

        </tbody>

    </table>
</div>

<button class="btn btn-primary" routerLink="/admin"> back</button>


<div class="modal fade" role="dialog" id="deletemodal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <div class="modal-title">delete project</div>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

            </div>
            <div class="modal-body">
                <div class="form-group row modal-body">
                    <label class="col-sm-4 col-form-label">project id</label>
                    <div class="col-sm-8">
                        <!-- <form>
                         <input [(ngModel)]="deleteAssociate.associateFirstName" name="associateName" disabled="disabled"
                            type="text" class="form-control-plain-text" placeholder="name"> 
                        </form> -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" (click)="onEdit()">update</button>
                <button class="btn btn-success" data-dismiss="modal" (click)="onRemoveconfirm($event,employee.associateEmail)">rempve</button>
         
            </div>
        </div>
    </div>
</div>
