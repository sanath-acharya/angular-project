<div class="header bg-gradient-danger py-4 py-lg-6">
    <div class="container">
        <!-- <div class="header-body text-center mb-5"> -->
        <div class="row justify-content-center">
            <h1 class="text-white">Advanced Search </h1>





        </div>
        <!-- </div> -->
    </div>
</div>




<div class="pl-lg-4 ">
    <div class="row">
        <div class="col-lg-6">
            <label for="drpSearchBy" class="col-md-3 col-form-label text-white">Category:</label>
            <select name="searchBy" id="drpSearchBy" class="form-control  col-lg-7" [(ngModel)]="searchby">
                <option value="associateFirstName"> FirstName</option>
                <option value="associateLastName">  LastName</option>
                <option value="AssociateEmail">  Email</option>
                <option value="associateMobile"> Mobile number</option>
            </select>
        </div>
        <div class="col-lg-6">
            <label for="drpSearchBy" class="col-md-3 col-form-label text-white">SearchBy:</label>
            <div class="input-group input-group-rounded input-group-merge">
                <input type="search" class=" form-control-rounded form-control  fa fa-search col-lg-7  "
                    id="txtSearchText" name="searchText" [(ngModel)]="searchText" aria-label="Search">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fa fa-search" (click)="onSearchClick()"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="card-header border-0 mt-7">
    <h3 class="mb-0">Employee Table</h3>
    <div class="table-responsive">
        <div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <h5 class="text-dark mb-0">
                                associateFirstName
                            </h5>
                        </th>
                        <th>
                            <h5 class="text-dark mb-0">
                                associateLastName
                            </h5>
                        </th>
                        <th>
                            <h5 class="text-dark mb-0">
                                associateEmail
                            </h5>
                        </th>
                        <th>
                            <h5 class="text-dark mb-0">
                                associateMobile
                            </h5>
                        </th>

                    </tr>

                </thead>

                <tbody>
                    <tr *ngFor="let employee of AssociateSkill;let i=index">
                        <!-- <td>{{employee.associateFirstName | searchTitle:employee.gender}}</td> -->


                        <td>
                            <h5 class="text-dark mb-0">
                                {{employee.certification}}
                            </h5>

                        </td>
                        <td>
                            <h5 class="text-dark mb-0">
                                {{employee.rating}}
                            </h5>

                        </td>


                        <td>
                            <h5 class="text-dark mb-0">
                                {{employee.sid.skillName}}
                            </h5>
                        </td>


                        <!-- <td>
                                                <h5 class="text-dark mb-0">
                                            {{employee.password}}
                                            </h5>
                                        </td> -->


                        <td>
                            <h5 class="text-dark mb-0">
                                {{employee.aid.associateFirstName}}
                            </h5>
                        </td>




                    </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>
